<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #191919;
      color: #fff;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      min-height: 100vh;
      overflow: hidden;
    }

    input, button {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 700;
    }

    input {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      outline: none;
      font-weight: 400;
    }

    button {
      margin-top: 0.8rem;
      padding: 0.4rem 0.8rem;
      background-color: #D15796;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 0.8rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      position: absolute;
    }

    .widgets {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 700px;
      width: 100%;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      position: absolute;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .widgets.active {
      opacity: 1;
      transform: scale(1);
      position: static;
      pointer-events: auto;
    }

    .widget-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .widget-container img {
      width: 100%;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #D15796;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .change-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #D15796;
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    body:hover .change-btn {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 8vw;
      height: 8vw;
      object-fit: contain;
    }

    /* NEW GitHub Overview Card Styles */
    .github-overview-card {
      background-color: #191919;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 8px 14px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      
      width: 100%;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      display: none;
    }

    .overview-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
      flex: 1;
    }

    .overview-text h2, .overview-text p, .overview-text a {
      margin: 0;
    }

    .overview-text h2 {
      font-size: 1rem;
      color: #ffffff;
    }

    .overview-text p {
      font-size: 0.75rem;
      color: #8b949e;
    }

    .overview-text a {
      color: #58a6ff;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.2s ease;
    }

    .overview-text a:hover {
      transform: translateY(-2px);
      text-decoration: underline;
    }

    .profile-pic-container {
      width: 120px;
      height: 80px;
      overflow: hidden;
      border-radius: 10px;
      flex-shrink: 0;
      position: relative;
    }

    .profile-pic {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: 120px;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .widget-container, .github-overview-card {
  position: relative;
  width: 100%;
  max-width: 600px;
  box-sizing: border-box;
}
    @media (max-width: 400px) {
      .github-overview-card {
        padding: 10px 12px;
        max-width: 95%;
      }

      .overview-text h2 {
        font-size: 0.95rem;
      }

      .overview-text p,
      .overview-text a {
        font-size: 0.7rem;
      }

      .profile-pic-container {
        width: 85px;
        height: 58px;
      }

    }
  </style>
</head>
<body>
  <div class="input-section" id="inputSection">
    <div class="logo-container">
      <img src="gith.png" alt="GitHub Logo" class="logo" />
    </div>
    <input id="usernameInput" placeholder="GitHub Username" />
    <button onclick="handleSubmit()">Continue</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="widgets" id="widgets">
    <!-- New Overview Card -->
    <div class="github-overview-card" id="overviewCard">
      <div class="overview-text">
        <h2 id="profileName">Loading...</h2>
        <p id="repoCount"></p>
        <a id="githubLink" href="#" target="_blank">
          <img class="imgl" src="gith2.png" alt="GitHub Logo" style="width: 21px; height: 15px;">
          <span id="githubUrlText">github.com</span>
        </a>
      </div>
      <div class="profile-pic-container">
        <img id="profilePic" class="profile-pic" src="" alt="Profile Picture" />
      </div>
    </div>

    <!-- Contribution Chart -->
    <div class="widget-container">
      <div class="spinner"></div>
      <img id="chart" />
    </div>

    <!-- Stats -->
    <div class="widget-container">
      <div class="spinner"></div>
      <img id="stats" />
    </div>
  </div>

  <button class="change-btn" id="changeBtn" onclick="resetUsername()">Back</button>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const widgetsDiv = document.getElementById('widgets');
    const errorMsg = document.getElementById('errorMsg');
    const inputSection = document.getElementById('inputSection');
    const changeBtn = document.getElementById('changeBtn');

    const overviewCard = document.getElementById('overviewCard');
    const profileName = document.getElementById('profileName');
    const repoCount = document.getElementById('repoCount');
    const githubLink = document.getElementById('githubLink');
    const githubUrlText = document.getElementById('githubUrlText');
    const profilePic = document.getElementById('profilePic');

    const loadImageWithSpinner = (imgId, url) => {
      const container = document.getElementById(imgId).parentElement;
      const spinner = container.querySelector('.spinner');
      const img = document.getElementById(imgId);
      spinner.style.display = 'block';
      img.style.opacity = 0;
      img.style.display = 'none';
      img.onload = () => {
        spinner.style.display = 'none';
        img.style.display = 'block';
        setTimeout(() => img.style.opacity = 1, 50);
      };
      img.src = url;
    };

    const loadOverviewCard = (userData) => {
      const displayName = userData.name || userData.login;
      profileName.textContent = displayName;
      repoCount.textContent = `${userData.login} has ${userData.public_repos} active repositories.`;
      githubLink.href = userData.html_url;
      githubUrlText.textContent = userData.html_url.replace("https://", "");
      profilePic.src = userData.avatar_url;
      overviewCard.style.display = 'flex';
    };

    const loadWidgets = (username) => {
      loadImageWithSpinner('stats', `https://github-readme-stats.vercel.app/api?username=${username}&show_icons=true&theme=dark`);
      loadImageWithSpinner('chart', `https://ghchart.rshah.org/28a745/${username}?dark=1`);
      inputSection.classList.add('hidden');
      widgetsDiv.classList.add('active');
      changeBtn.style.display = 'block';
    };

    const handleSubmit = async () => {
      const username = usernameInput.value.trim();
      if (!username) return;
      errorMsg.textContent = '';
      try {
        const res = await fetch(`https://api.github.com/users/${username}`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        localStorage.setItem('github_username', username);
        loadOverviewCard(data);
        loadWidgets(username);
      } catch {
        errorMsg.textContent = 'Invalid GitHub username. Please try again.';
        widgetsDiv.classList.remove('active');
        changeBtn.style.display = 'none';
        overviewCard.style.display = 'none';
      }
    };

    const resetUsername = () => {
      localStorage.removeItem('github_username');
      widgetsDiv.classList.remove('active');
      changeBtn.style.display = 'none';
      inputSection.classList.remove('hidden');
      overviewCard.style.display = 'none';
      usernameInput.value = '';
      document.getElementById('stats').src = '';
      document.getElementById('chart').src = '';
    };

    window.onload = async () => {
      const saved = localStorage.getItem('github_username');
      if (saved) {
        try {
          const res = await fetch(`https://api.github.com/users/${saved}`);
          const data = await res.json();
          loadOverviewCard(data);
          loadWidgets(saved);
        } catch {
          resetUsername();
        }
      }
    };
  </script>
</body>
</html>
